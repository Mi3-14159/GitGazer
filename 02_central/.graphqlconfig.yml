projects:
    Codegen Project:
        schemaPath: terraform/schema.graphql
        includes:
            - src/graphql/**/*.ts
        excludes:
            - ./amplify/**
            - src/api.ts
        extensions:
            amplify:
                codeGenTarget: typescript
                generatedFileName: src/api.ts
                docsFilePath: src/graphql
                frontend: javascript
                framework: none
                maxDepth: 2
extensions:
    amplify:
        version: 3
