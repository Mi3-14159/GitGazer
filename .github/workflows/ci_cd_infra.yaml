name: CI/CD Infra
on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/ci_cd_infra.yaml"
  pull_request:
    paths:
      - "infra/**"
      - ".github/workflows/ci_cd_infra.yaml"
  workflow_dispatch:
    inputs:
      deploy:
        description: Deploy to AWS
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      deploy:
        description: Deploy to AWS
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: gitgazer-deployment
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          mask-aws-account-id: true

      - name: Get Terraform version from .tool-versions
        id: terraform-version
        run: echo "version=$(grep '^terraform ' ../.tool-versions | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Configure Terraform plugin cache
        run: |
          mkdir -p ~/.terraform.d/plugin-cache

      - name: Cache Terraform plugins
        uses: actions/cache@v5
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('./02_central/terraform/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-terraform-

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
          terraform_version: ${{ steps.terraform-version.outputs.version }}

      - name: Terraform fmt
        working-directory: infra
        run: terraform fmt -check -diff

      - name: Create terraform backend file
        working-directory: infra
        run: echo '${{ secrets.TERRAFORM_BACKEND }}' > backend.tf

      - name: Terraform init
        working-directory: infra
        run: |
          export TF_PLUGIN_CACHE_DIR="${HOME}/.terraform.d/plugin-cache"
          terraform init

      - name: Create tfvars file
        working-directory: infra
        run: echo '${{ secrets.TERRAFORM_TF_VARS }}' > terraform.tfvars

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      - name: Terraform plan
        working-directory: infra
        run: terraform plan

  deploy:
    name: Deploy to AWS
    needs: build
    if: github.ref == 'refs/heads/main' || inputs.deploy == true
    uses: ./.github/workflows/deploy_infra.yaml
