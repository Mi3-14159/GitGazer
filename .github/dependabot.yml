version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    rebase-strategy: auto
    schedule:
      interval: cron
      cronjob: "0 9 * * MON-THU"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      terraform-patches:
        patterns: ["*"]
        update-types: ["patch"]
      terraform-minors:
        patterns: ["*"]
        update-types: ["minor"]

  - package-ecosystem: "terraform"
    directory: "/02_central/terraform"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    schedule:
      interval: cron
      cronjob: "15 9 * * TUE-THU"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      terraform-patches:
        patterns: ["*"]
        update-types: ["patch"]
      terraform-minors:
        patterns: ["*"]
        update-types: ["minor"]

  - package-ecosystem: "npm"
    directory: "/02_central"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    schedule:
      interval: cron
      cronjob: "30 9 * * MON-THU"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      npm-patches:
        patterns: ["*"]
        update-types: ["patch"]
      npm-minors:
        patterns: ["*"]
        update-types: ["minor"]

  - package-ecosystem: "npm"
    directory: "/04_frontend"
    open-pull-requests-limit: 10
    rebase-strategy: auto
    schedule:
      interval: cron
      cronjob: "30 10 * * MON-THU"
      timezone: "Europe/Berlin"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      npm-patches:
        patterns: ["*"]
        update-types: ["patch"]
      npm-minors:
        patterns: ["*"]
        update-types: ["minor"]
